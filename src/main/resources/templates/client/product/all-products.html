<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Laptopshop</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
          rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/client/lib/lightbox/css/lightbox.min.css}" rel="stylesheet">
    <link th:href="@{/client/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/client/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/client/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/client/fix/products.css}">
</head>
<body>
<!-- Spinner Start -->
<div id="spinner"
     class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" role="status"></div>
</div>
<!-- Spinner End -->

<!-- Navbar start -->
<div th:insert="~{client/layout/client-header :: header}"></div>
<!-- Navbar End -->

<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Sản phẩm</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
        <li class="breadcrumb-item active text-white">Danh sách sản phẩm</li>
    </ol>
</div>
<!-- Single Page Header End -->

<!-- Single Product Start -->
<div class="container-fluid py-5 mt-5">
    <div class="container py-5">
        <div class="row g-4 mb-5">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                        <li class="breadcrumb-item" aria-current="page">Danh sách sản phẩm</li>
                    </ol>
                </nav>
            </div>

            <div class="mt-5">
                <div class="row g-4">
                    <div class="col-lg-12">
                        <div class="row g-4">
                            <div class="col-lg-3 col-md-3">
                                <div class="filter-card">
                                    <h4 class="filter-heading">
                                        <i class="fa-solid fa-filter"></i> Bộ lọc sản phẩm
                                    </h4>

                                    <div class="filter-group" id="factory-filter">
                                        <div class="filter-label">Hãng sản xuất</div>
                                        <div class="filter-options">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="factory-1"
                                                       value="APPLE">
                                                <label for="factory-1" class="form-check-label">Apple</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="factory-2"
                                                       value="ASUS">
                                                <label for="factory-2" class="form-check-label">Asus</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="factory-3"
                                                       value="LENOVO">
                                                <label for="factory-3" class="form-check-label">Lenovo</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="factory-4"
                                                       value="DELL">
                                                <label for="factory-4" class="form-check-label">Dell</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="factory-5"
                                                       value="LG">
                                                <label for="factory-5" class="form-check-label">LG</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="factory-6"
                                                       value="ACER">
                                                <label for="factory-6" class="form-check-label">Acer</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter-group" id="target-filter">
                                        <div class="filter-label">Mục đích sử dụng</div>
                                        <div class="filter-options">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="target-1"
                                                       value="GAMING">
                                                <label for="target-1" class="form-check-label">Gaming</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="target-2"
                                                       value="SINHVIEN-VANPHONG">
                                                <label for="target-2" class="form-check-label">Sinh viên - Văn
                                                    phòng</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="target-3"
                                                       value="THIET-KE-DO-HOA">
                                                <label for="target-3" class="form-check-label">Thiết kế đồ họa</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="target-4"
                                                       value="MONG-NHE">
                                                <label for="target-4" class="form-check-label">Mỏng nhẹ</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="target-5"
                                                       value="DOANH-NHAN">
                                                <label for="target-5" class="form-check-label">Doanh nhân</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter-group" id="price-filter">
                                        <div class="filter-label">Mức giá</div>
                                        <div class="filter-options">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="price-1"
                                                       value="duoi-10-trieu">
                                                <label for="price-1" class="form-check-label">Dưới 10 triệu</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="price-2"
                                                       value="10-den-20-trieu">
                                                <label for="price-2" class="form-check-label">Từ 10 - 20 triệu</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="price-3"
                                                       value="20-den-30-trieu">
                                                <label for="price-3" class="form-check-label">Từ 20 - 30 triệu</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="price-4"
                                                       value="tren-30-trieu">
                                                <label for="price-4" class="form-check-label">Trên 30 triệu</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="filter-group" id="sort-filter">
                                        <div class="filter-label">Sắp xếp</div>
                                        <div class="filter-options">
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="sort-1"
                                                       value="gia-tang-dan" name="radio-sort">
                                                <label for="sort-1" class="form-check-label">Giá tăng dần</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="sort-2"
                                                       value="gia-giam-dan" name="radio-sort">
                                                <label for="sort-2" class="form-check-label">Giá giảm dần</label>
                                            </div>
                                            <div class="form-check">
                                                <input type="radio" class="form-check-input" id="sort-3"
                                                       value="khong-sap-xep" name="radio-sort" checked>
                                                <label for="sort-3" class="form-check-label">Không sắp xếp</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!--                                    <div class="mt-3">-->
                                    <!--                                        <button class="filter-btn" id="btn-filter">-->
                                    <!--                                            <i class="fa-solid fa-rotate"></i> Lọc sản phẩm-->
                                    <!--                                        </button>-->
                                    <!--                                    </div>-->
                                </div>
                            </div>

                            <!-- Product Section -->
                            <div class="col-lg-9 col-md-9">
                                <div class="product-container">
                                    <div class="row g-4 justify-content-center">
                                        <div class="col-md-6 col-lg-6 col-xl-3" th:each="product : ${products}">
                                            <div class="fruite-item border">
                                                <a th:href="@{/product/{id}(id=${product.id})}">
                                                    <div class="fruite-img">
                                                        <img th:src="@{/uploads/images/product/{fileName}(fileName=${product.image})}"
                                                             class="img-fluid w-100 rounded-top" alt="product image">
                                                    </div>
                                                </a>
                                                <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                                                     style="top: 10px; left: 10px;">Laptop
                                                </div>
                                                <div class="p-4 border-top-0 flex-grow-1 d-flex flex-column">
                                                    <a th:href="@{/product/{id}(id=${product.id})}">
                                                        <h4 th:text="${product.name}" class="text-center"
                                                            style="font-size: 20px; min-height: 50px; color: #81c408 !important;"></h4>
                                                    </a>
                                                    <p th:text="${product.shortDesc}" style="font-size: 14px;"
                                                       class="text-center text-muted flex-grow-1"></p>
                                                    <div class="d-flex justify-content-center flex-column align-items-center">
                                                        <p class="text-dark fw-bold mb-3"
                                                           style="font-size: 16px; text-align: center;"
                                                           th:text="|${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} đ|"></p>
                                                        <form th:action="@{/add-product-from-list-to-cart/{id}(id=${product.id})}"
                                                              method="post" class="text-center">
                                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                            <input type="hidden" name="page" th:value="${currentPage}"/>
                                                            <button class="btn-add-to-cart mx-auto"
                                                                    style="font-size: 13px !important;">
                                                                <i class="fa fa-shopping-bag me-2"></i> Thêm giỏ hàng
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div th:if="${allPages == 0}"
                                             class="d-flex justify-content-center align-items-center"
                                             style="min-height: 100vh;">
                                            <div class="text-center border rounded p-4 bg-light"
                                                 style="max-width: 400px;">
                                                <i class="fas fa-exclamation-circle fa-3x text-warning mb-3"></i>
                                                <p class="text-muted my-2" style="font-size: 20px; font-weight: 500;">
                                                    Không tìm thấy sản phẩm!</p>
                                            </div>
                                        </div>

                                        <div th:if="${allPages > 0}" class="col-12">
                                            <div class="pagination d-flex justify-content-center mt-5">
                                                <li class="page-item"
                                                    th:classappend="${1 eq currentPage ? 'disabled' : ''}">
                                                    <a class="page-link rounded" aria-label="Previous"
                                                       th:with="fullUrl=${'/products?page=' + (currentPage - 1) + (queryString != null && !queryString.isEmpty() ? queryString : '')}"
                                                       th:href="@{${fullUrl}}">
                                                        <span aria-hidden="true">«</span>
                                                    </a>
                                                </li>
                                                <li class="page-item"
                                                    th:each="i, loop : ${#numbers.sequence(0, allPages - 1)}">
                                                    <a class="page-link rounded"
                                                       th:with="fullUrl=${'/products?page=' + (loop.index + 1) + (queryString != null && !queryString.isEmpty() ? queryString : '')}"
                                                       th:href="@{${fullUrl}}"
                                                       th:classappend="${(loop.index + 1) eq currentPage ? 'active' : ''}">
                                                        <span th:text="${loop.index + 1}"></span>
                                                    </a>
                                                </li>
                                                <li class="page-item"
                                                    th:classappend="${allPages eq currentPage ? 'disabled' : ''}">
                                                    <a class="page-link rounded" aria-label="Next"
                                                       th:with="fullUrl=${'/products?page=' + (currentPage + 1) + (queryString != null && !queryString.isEmpty() ? queryString : '')}"
                                                       th:href="@{${fullUrl}}">
                                                        <span aria-hidden="true">»</span>
                                                    </a>
                                                </li>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Single Product End -->

<!-- Footer Start -->
<div th:insert="~{client/layout/client-footer :: footer}"></div>
<!-- Footer End -->

<!-- Back to Top -->
<a href="#" class="btn btn-primary border-3 border-primary rounded-circle back-to-top"><i
        class="fa fa-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/client/lib/easing/easing.min.js}"></script>
<script th:src="@{/client/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/client/lib/lightbox/js/lightbox.min.js}"></script>
<script th:src="@{/client/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/client/js/main.js}"></script>
</body>

</html>
