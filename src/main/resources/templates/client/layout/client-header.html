<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaptopShop</title>
    <style>
        @media (max-width: 1199.98px) {
            .auth-buttons {
                margin-top: 15px;
                margin-bottom: 10px;
                justify-content: center;
                width: 100%;
            }
            .navbar-collapse {
                padding-bottom: 10px;
            }
        }
    </style>
</head>

<body>
<div th:fragment="header">
    <!-- Navbar start -->
    <div class="container-fluid fixed-top">
        <div class="container px-0">
            <nav class="navbar navbar-light bg-white navbar-expand-xl">
                <a th:href="@{/}" class="navbar-brand"><h1 class="text-primary display-6">Laptopshop</h1></a>
                <button class="navbar-toggler py-2 px-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-white justify-content-between mx-5" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a th:href="@{/}" class="nav-item nav-link active" style="font-weight: bold;">Trang chủ</a>
                        <a th:href="@{/products}" class="nav-item nav-link" style="font-weight: bold;">Sản phẩm</a>
                        <a th:href="@{/order-history}" class="nav-item nav-link" style="font-weight: bold;">Đơn hàng</a>
                        <a th:href="@{/profile}" class="nav-item nav-link" style="font-weight: bold;">Hồ sơ</a>
                    </div>
                    <div class="d-flex m-3 me-0">
                        <div sec:authorize="isAuthenticated()" class="d-flex">
                            <a th:href="@{/cart}" class="position-relative me-4 my-auto">
                                <i class="fa fa-shopping-bag fa-2x"></i>
                                <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                                      style="top: -5px; left: 15px; height: 20px; min-width: 20px;"
                                      th:text="${session.sum}"></span>
                            </a>
                            <div class="dropdown my-auto">
                                <a href="#" class="dropdown" role="button" id="dropdownMenuLink"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    <i class="fas fa-user fa-2x"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end p-4" aria-labelledby="dropdownMenuLink">
                                    <li class="d-flex align-items-center flex-column" style="min-width: 200px;">
                                        <img style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden;"
                                             th:src="@{/uploads/images/avatar/{fileName}(fileName=${session.avatar})}"/>
                                        <div class="text-center my-3">
                                            <span th:text="${session.fullName}"></span>
                                        </div>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button class="dropdown-item">Đăng xuất</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div sec:authorize="isAnonymous()" class="d-flex align-items-center auth-buttons">
                            <a th:href="@{/login}"
                               style="font-weight: bold; color: #81c408 !important; font-size: 16px; text-decoration: none; padding: 6px 10px; transition: all 0.3s;"
                               onmouseover="this.style.backgroundColor='rgba(129, 196, 8, 0.1)'"
                               onmouseout="this.style.backgroundColor='transparent'">
                                Đăng nhập
                            </a>
                            <a th:href="@{/register}" class="btn btn-primary mx-2 px-3"
                               style="font-weight: bold; color: white; font-size: 16px; border-radius: 30px; background-color: #81c408; border-color: #81c408; transition: all 0.3s;"
                               onmouseover="this.style.backgroundColor='#70ab07'; this.style.borderColor='#70ab07'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(129, 196, 8, 0.25)'"
                               onmouseout="this.style.backgroundColor='#81c408'; this.style.borderColor='#81c408'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                                Đăng ký
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
</div>
</body>

</html>
