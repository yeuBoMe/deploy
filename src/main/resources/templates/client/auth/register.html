<!DOCTYPE html>
<html lang="en-vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Cổng đăng ký chuyên nghiệp của Laptopshop"/>
    <meta name="author" content="Hoài Ninh"/>
    <title>Đăng ký - Laptopshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/client/fix/register.css}">
</head>

<body>
<div class="container-fluid register-container p-0">
    <div class="row justify-content-center w-100 m-0">
        <div class="col-lg-7 col-md-10 col-sm-12 px-md-3 px-2">
            <div class="register-card animate__animated animate__fadeIn">
                <div class="card-header text-center">
                    <img th:src="@{/client/img/logo.jpg}" alt="Hình ảnh Logo" class="brand-logo">
                    <h3>Đăng ký tài khoản cùng LaptopShop</h3>
                    <p>Tham gia ngay để khám phá các sản phẩm công nghệ cao cấp và ưu đãi hấp dẫn</p>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" method="post" th:object="${registerUser}">
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputFirstName" type="text"
                                           placeholder="Nhập tên của bạn" th:field="*{firstName}"
                                           th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"/>
                                    <label for="inputFirstName">
                                        <i class="fas fa-user me-2"></i>
                                        Tên
                                    </label>
                                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback"
                                         th:errors="*{firstName}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputLastName" type="text"
                                           placeholder="Nhập họ của bạn" th:field="*{lastName}"
                                           th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"/>
                                    <label for="inputLastName">
                                        <i class="fas fa-user me-2"></i>
                                        Họ
                                    </label>
                                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback"
                                         th:errors="*{lastName}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputEmail" type="email"
                                   placeholder="ten@example.com" th:field="*{email}"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"/>
                            <label for="inputEmail">
                                <i class="fas fa-envelope me-2"></i>
                                Email
                            </label>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback"
                                 th:errors="*{email}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" type="password"
                                           placeholder="Tạo mật khẩu" th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"/>
                                    <label for="inputPassword">
                                        <i class="fas fa-lock me-2"></i>
                                        Mật khẩu
                                    </label>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback"
                                         th:errors="*{confirmPassword}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPasswordConfirm" type="password"
                                           placeholder="Xác nhận mật khẩu" th:field="*{confirmPassword}"/>
                                    <label for="inputPasswordConfirm">
                                        <i class="fas fa-check-circle me-2"></i>
                                        Xác nhận mật khẩu
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-register btn-primary w-100" type="submit">
                                Đăng ký
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">Bạn đã có tài khoản? <a th:href="@{/login}" class="login-link">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="text-muted">
                <small>© Hoài Ninh 2025 - Giải pháp Laptop cao cấp</small>
            </div>
            <div class="d-flex gap-3">
                <a href="#">Chính sách bảo mật</a>
                <a href="#">Điều khoản</a>
                <a href="#">Liên hệ</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
