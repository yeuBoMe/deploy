<!DOCTYPE html>
<html lang="en-vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Cổng đăng nhập chuyên nghiệp của Laptopshop"/>
    <meta name="author" content="Hoài Ninh"/>
    <title>Đăng nhập - Laptopshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/client/fix/login.css}">
</head>

<body>
<div class="container login-container">
    <div class="row justify-content-center w-100">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="login-card animate__animated animate__fadeIn">
                <div class="card-header text-center">
                    <img th:src="@{/client/img/logo.jpg}" alt="Hình ảnh Logo" class="brand-logo">
                    <h3>Chào mừng đến với Laptopshop</h3>
                    <p>Đăng nhập để truy cập tài khoản của bạn</p>
                </div>

                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.error != null}"
                             class="error-message mb-4 animate__animated animate__headShake">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span>Email hoặc mật khẩu không hợp lệ!</span>
                        </div>
                        <div th:if="${param.logout != null}"
                             class="success-message mb-4 animate__animated animate__fadeIn">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Bạn đã đăng xuất thành công!</span>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="inputEmail" type="email"
                                   placeholder="ten@example.com" name="username"
                                   required autofocus/>
                            <label for="inputEmail">
                                <i class="fas fa-envelope me-2"></i>
                                Email
                            </label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="inputPassword" type="password"
                                   placeholder="Mật khẩu" name="password" required/>
                            <label for="inputPassword">
                                <i class="fas fa-lock me-2"></i>
                                Mật khẩu
                            </label>
                        </div>
                        <div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        </div>
                        <div class="mt-4 mb-1">
                            <button class="btn btn-login btn-primary w-100" type="submit">
                                Đăng nhập
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer bg-transparent text-center py-4 border-0">
                    <p class="mb-0">Bạn chưa có tài khoản? <a th:href="@{/register}" class="signup-link">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer py-4 fixed-bottom">
    <div class="container">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="text-muted">
                <small>© Hoài Ninh 2025 - Giải pháp Laptop cao cấp</small>
            </div>
            <div class="d-flex gap-4">
                <a href="#">Chính sách bảo mật</a>
                <a href="#">Điều khoản</a>
                <a href="#">Liên hệ</a>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
