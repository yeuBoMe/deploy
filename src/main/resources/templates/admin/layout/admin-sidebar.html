<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (giả sử đã tích hợp) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="sidebar">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Features</div>
                    <a class="nav-link" th:href="@{/admin}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>
                    <a class="nav-link" th:href="@{/admin/user}">
                        <div class="sb-nav-link-icon"><i class="fas fa-user-alt"></i></div>
                        User
                    </a>
                    <a class="nav-link" th:href="@{/admin/product}">
                        <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                        Product
                    </a>
                    <a class="nav-link" th:href="@{/admin/order}">
                        <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
                        Order
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                <div class="mt-2">
                    <img style="width: 30px; height: 30px; border-radius: 50%; overflow: hidden; margin-right: 5px"
                         th:src="@{/uploads/images/avatar/{fileName}(fileName=${session.avatar})}"/>
                    <span class="user-name" th:text="${session.fullName}"></span>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
