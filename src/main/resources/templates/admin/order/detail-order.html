<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Hoai Ninh - Laptopshop"/>
    <meta name="author" content="Hoai Ninh"/>
    <title>Order detail</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- header -->
<div th:insert="~{admin/layout/admin-header :: header}"></div>

<div id="layoutSidenav">
    <!--  sidebar  -->
    <div th:insert="~{admin/layout/admin-sidebar :: sidebar}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Orders</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin/order}">Orders</a>
                    </li>
                    <li class="breadcrumb-item active">Detail</li>
                </ol>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3 th:text="|Order detail with id = ${id}|"></h3>
                            </div>
                            <hr/>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Product</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Total Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="orderDetail : ${orderDetails}">
                                    <td>
                                        <img th:src="@{/uploads/images/product/{fileName}(fileName=${orderDetail.product.image})}"
                                             style="width: 60px; height: 60px;" alt="Product Image">
                                    </td>
                                    <td>
                                        <a th:href="@{/product/{id}(id=${orderDetail.product.id})}" target="_blank">
                                            <p class="mt-3" th:text="${orderDetail.product.name}"></p>
                                        </a>
                                    </td>
                                    <td>
                                        <p class="mt-3"
                                           th:text="|${#numbers.formatDecimal(orderDetail.price, 0, 'COMMA', 0, 'POINT')} đ|">
                                        </p>
                                    </td>
                                    <td>
                                        <p class="mt-3" th:text="${orderDetail.quantity}"></p>
                                    </td>
                                    <td>
                                        <p class="mt-3"
                                           th:text="|${#numbers.formatDecimal(orderDetail.price * orderDetail.quantity, 0, 'COMMA', 0, 'POINT')} đ|">
                                        </p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/admin/order}" class="btn btn-success mt-3 mb-3">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div th:insert="~{admin/layout/admin-footer :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
