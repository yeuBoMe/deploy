<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Hoai Ninh - Laptopshop"/>
    <meta name="author" content="Hoai Ninh"/>
    <title>Update order</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- header -->
<div th:insert="~{admin/layout/admin-header :: header}"></div>

<div id="layoutSidenav">
    <!--  sidebar  -->
    <div th:insert="~{admin/layout/admin-sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Orders</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin/order}">Orders</a>
                    </li>
                    <li class="breadcrumb-item active">Update</li>
                </ol>
                <div class="mt-5">
                    <div class="row">
                        <div class="col-md-6 col-12 mx-auto">
                            <h3>Update order</h3>
                            <hr/>
                            <form th:action="@{/admin/order/update}" method="post" th:object="${updateOrder}"
                                  enctype="multipart/form-data" class="row">
                                <div class="mb-3 col-12 col-md-6">
                                    <label class="form-label">Id:</label>
                                    <input type="text" class="form-control list-group-item-dark" th:field="*{id}"
                                           readonly/>
                                </div>
                                <div class="mb-3 col-md-6 col-12">
                                    <label class="form-label">Total Price:</label>
                                    <input type="number" class="form-control list-group-item-dark"
                                           th:field="*{totalPrice}" readonly/>
                                </div>
                                <div class="mb-3 col-md-6 col-12">
                                    <label class="form-label">User:</label>
                                    <input type="text" class="form-control list-group-item-dark"
                                           th:field="*{user.fullName}" readonly/>
                                </div>
                                <div class="mb-3 col-md-6 col-12">
                                    <label class="form-label">Status:</label>
                                    <select class="form-select" th:field="*{status}">
                                        <option th:value="'PENDING'" th:text="'PENDING'"></option>
                                        <option th:value="'SHIPPING'" th:text="'SHIPPING'"></option>
                                        <option th:value="'COMPLETE'" th:text="'COMPLETE'"></option>
                                        <option th:value="'CANCEL'" th:text="'CANCEL'"></option>
                                    </select>
                                </div>
                                <div class="mb-5 col-12">
                                    <button class="btn btn-warning mt-3" type="submit">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div th:insert="~{admin/layout/admin-footer :: footer}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
