<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Hoai Ninh - Laptopshop"/>
    <meta name="author" content="Hoai Ninh"/>
    <title>Manage users</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- header -->
<div th:insert="~{admin/layout/admin-header :: header}"></div>

<div id="layoutSidenav">
    <!--  sidebar  -->
    <div th:insert="~{admin/layout/admin-sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin/user}">Users</a>
                    </li>
                    <li class="breadcrumb-item active">Table</li>
                </ol>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>Table Users</h3>
                                <a th:href="@{/admin/user/create}" class="btn btn-primary">Create user</a>
                            </div>
                            <hr/>
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="5" class="text-center">No users available.</td>
                                </tr>
                                <tr th:each="user : ${users}" th:if="${!#lists.isEmpty(users)}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.fullName}"></td>
                                    <td th:text="${user.role.name}"></td>
                                    <td>
                                        <a th:href="@{/admin/user/{id}(id=${user.id})}" class="btn btn-success">View</a>
                                        <a th:href="@{/admin/user/update/{id}(id=${user.id})}" class="btn btn-warning mx-2">Update</a>
                                        <a th:href="@{/admin/user/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div th:if="${!#lists.isEmpty(users)}">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center mt-4">
                                        <li class="page-item">
                                            <a class="page-link" aria-label="Previous"
                                               th:href="@{/admin/user(page=${currentPage - 1})}"
                                               th:classappend="${1 eq currentPage ? 'disabled' : ''}">
                                                <span aria-hidden="true">&laquo;</span>
                                            </a>
                                        </li>
                                        <li class="page-item" th:each="i, loop : ${#numbers.sequence(0, allPages - 1)}">
                                            <a class="page-link"
                                               th:href="@{/admin/user(page=${loop.index + 1})}"
                                               th:classappend="${(loop.index + 1) eq currentPage ? 'active' : ''}">
                                                <span th:text="${loop.index + 1}"></span>
                                            </a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" aria-label="Next"
                                               th:href="@{/admin/user(page=${currentPage + 1})}"
                                               th:classappend="${allPages eq currentPage ? 'disabled' : ''}">
                                                <span aria-hidden="true">&raquo;</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div th:insert="~{admin/layout/admin-footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
