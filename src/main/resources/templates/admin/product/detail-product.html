<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Hoai Ninh - Laptopshop"/>
    <meta name="author" content="Hoai Ninh"/>
    <title>Product detail</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<!-- header -->
<div th:insert="~{admin/layout/admin-header :: header}"></div>

<div id="layoutSidenav">
    <!--  sidebar  -->
    <div th:insert="~{admin/layout/admin-sidebar :: sidebar}"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Manage Products</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <a th:href="@{/admin/product}">Products</a>
                    </li>
                    <li class="breadcrumb-item active">Detail</li>
                </ol>
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3 th:text="|Product details with id = ${id}|"></h3>
                            </div>
                            <hr/>
                            <div class="mb-3 col-12">
                                <img th:if="${product.image != null}"
                                     th:src="@{/uploads/images/product/{fileName}(fileName=${product.image})}"
                                     alt="Product Image"
                                     id="avatarPreview"
                                     style="display: block; max-height: 250px;">
                            </div>
                            <div class="card" style="width: 60%">
                                <div class="card-header">
                                    Product Information
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item" th:text="|ID: ${product.id}|"></li>
                                    <li class="list-group-item" th:text="|Name: ${product.name}|"></li>
                                    <li class="list-group-item"
                                        th:text="|Price: ${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} Ä‘|"></li>
                                    <li class="list-group-item" th:text="|Factory: ${product.factory}|"></li>
                                    <li class="list-group-item" th:text="|Target: ${product.target}|"></li>
                                </ul>
                            </div>
                            <a th:href="@{/admin/product}" class="btn btn-success mt-3 mb-3">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div th:insert="~{admin/layout/admin-footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>

</html>
